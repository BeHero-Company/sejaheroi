<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkando CSS -->
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="back-home">
        <a href="index.html" class="btn-back">
            <img src="img/voltar.svg" alt="Seta para a voltar">
            <p>Voltar para o Login</p>
        </a>
    </div>

    <!-- Main -->
    <div class="main" id="main">
        <div class="left cadastro-left">
            <!-- Logo -->
            <div class="logo">
                <img src="img/logo.svg" alt="Logo da plataforma Seja Herói">
            </div>

            <!-- Form Cadastro Texto lado Esquedo -->
            <div class="cadastroesquerdo">
                <h3>Cadastro</h3> <br> <br>
                <h4>Faça seu cadastro, entre na plataforma e ajuda <br>pessoas a encontrarem os casos da sua ONG.</b>
                </h4>
            </div>
            <!-- Link voltar para o login -->
            <!-- <div class="link">
                <img src="img/voltar.svg" alt="">
                <a href="#"><p>Voltar para o Login</p></a>
            </div> -->
        </div>

        <div class="right">
            <!-- Form Cadastro -->
            <div class="formcadastro">
                <form>
                    <input type="text" name="text" id="name" placeholder="Nome da ONG">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <input type="tel" name="tel" id="tel" placeholder="WhatsApp">
                    <input type="" name="password" id="password" placeholder="Senha">
                    <input type="submit" value="Cadastrar" class="btn-cadastrar">
                </form>

            </div>
        </div>

    </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>
