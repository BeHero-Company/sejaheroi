<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkando CSS -->
    <link rel="stylesheet" href="css/cadastro.css">
    <script type="text/javascript" src="js/fonte.js"></script>
    <title>Cadastro</title>

</head>

<body>

    <div class="row row-header">
        <div class="container">
          <nav>
            <ul>
              <li>
                <a href="index.html"> Ir para o Inicio do Site</a>
                <a href="login.html"> Ir para o login</a>&nbsp
                <a href="casosCadastrados.html" classe="active"> Ir para casos cadastrados</a>
                <a href="javascript:void(0)" data-contraste="0" title="Sem Contraste ">Sem Contraste</a>
                <button name="increase-font" id="increase-font" title="Aumentar fonte">A +</button>
                <button name="decrease-font" id="decrease-font" title="Diminuir fonte">A -</button>
              </li>
            </ul>
          </nav>
        </div>

<!-- Voltar para a home -->
    <div class="back-home">
        <a href="login.html" class="btn-back">
            <img src="img/voltar.svg" alt="Seta para a voltar">
            <p>Voltar para o Login</p>
        </a>
    </div>

    <!-- Main -->
    <div class="main" id="main">
        <div class="left">
            <!-- Logo -->
            <div class="logo">
                <img src="img/logo.svg" alt="Logo da plataforma Seja Herói">
            </div>

            <!-- Form Cadastro Texto lado Esquerdo -->
            <div class="texts">
                <p class="title">Solicite o cadastro na plataforma</p>
                <p>Faça a solicitação do seu cadastro, entre na plataforma e ajude pessoas a encontrarem os casos da sua ONG.</b>
                </p>
            </div>
        </div>

        <div class="right">
            <!-- Form Cadastro -->
            <div class="formcadastro">
                <form>
                    <label for="name">Nome da ONG</label>
                    <input type="text" name="name" id="name" placeholder="ONG">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="@gmail.com">
                    <label for="tel">Telefone</label>
                    <input type="text" name="tel" id="tel" placeholder="(11)99999-9999">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" name="cnpj" id="cnpj" placeholder="00.000.000/0000-00">
                    <select class="causa" name="causa" id="causa">
                        <option value="#" selected disabled>Qual a causa da sua ONG?</option>
                        <option value="1">PCDs</option>
                        <option value="2">Educação</option>
                        <option value="3">Saúde</option>
                    </select>
                    <fieldset class="checkbox">
                        <input type="checkbox" name="termos" id="termos">
                        <label for="termos">Li e concordo com os <span>Termos e Condições.</span></label>
                    </fieldset>
                    <input type="submit" value="Solicitar cadastro" class="btn-cadastrar">
                </form>

            </div>
        </div>

    </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>

      <!-- VLibras -->
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>
