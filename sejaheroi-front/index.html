<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkando CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="back-home">
        <a href="#" class="btn-back">
            <img src="img/voltar.svg" alt="Seta para a esquerda">
            <p>Voltar para o início</p>
        </a>
    </div>

    <!-- Main -->
    <div class="main" id="main">
        <div class="left">
            <!-- Logo -->
            <div class="logo">
                <img src="img/logo.svg" alt="Logo da plataforma web Seja Herói">
            </div>
            <!-- Form Logon -->
            <div class="form">
                <h3>Faça seu logon</h3>
                <form>
                    <input type="text" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <input type="submit" value="Entrar" class="btn-enviar">
                    <a href="#" class="link-senha">Esqueceu sua senha?</a>
                </form>
                <!-- Link form cadastro -->
                <div class="link">
                    <img src="img/ir.svg" alt="">
                    <a href="#"><p>Não possuo cadastro</p></a>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="img">
                <img src="img/family-friend.png" alt="Ilustração de mãos levantadas">
            </div>
        </div>
    </div>

</body>

</html>
