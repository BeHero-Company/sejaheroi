<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkando CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- Main -->
    <div class="main" id="main">
        <div class="left">
            <!-- Logo -->
            <div class="logo">
                <img src="img/logo.svg" alt="Logo da plataforma web Seja Herói">
            </div>

            <!-- Form Cadastro Texto lado Esquedo -->
            <div class="cadastroesquerdo">
                
                <h3>Cadastrar novo caso</h3> <br> <br>
                <h4>Descreva o caso detalhadamente para <br>encontrar um herói para resolver isso.</b></h4>
            </div>
            <!-- Link voltar para a Home -->
            <div class="link">
                <img src="img/voltar.svg" alt="">
                <a href="#"><p>Voltar para a home</p></a>
            </div>
    </div>

    <div class="main" id="main">
        <div class="right">
            <!-- Form Cadastro de Novo Caso -->
            <div class="novocaso">
                <form>
                    <input type="text" name="text" id="name" placeholder="Título do caso">
                    <input type="text" name="text" id="text" placeholder="Descrição">
                    <input type="number" name="number" id="number" placeholder="Valor em Reais">
                    <input type="submit" value="Cancelar" class="btn-cancelarnovo"> 
                    <input type="submit" value="Cadastrar" class="btn-cadastrarnovo">
                </form>
                
            </div>
        </div>
        </div>
        </div>
    </div>

</body>
